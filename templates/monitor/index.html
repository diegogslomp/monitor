{% extends "monitor/base.html" %}

{% block title %} Host List {% endblock %}

{% block content %}
<div id="host_list"></div>
{% endblock %}

{% block javascript %}
    <script>
        async function loadData() {
            const url = "{% url 'monitor:host_list' %}"
            const data = await fetch(url)
            const html = await data.text()
            document.querySelector('#host_list').innerHTML = html
        }
        loadData();
        setInterval(loadData, 15000);
    </script>
{% endblock %}
