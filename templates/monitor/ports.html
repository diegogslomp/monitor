{% extends "monitor/base.html" %}

{% block title %} Port Counter List {% endblock %}

{% block content %}
    <div id="content"></div>
{% endblock %}

{% block javascript %}
<script>
    async function loadData() {
        const url = "{% url 'monitor:port_list' %}"
        const data = await fetch(url)
        const html = await data.text()
        document.querySelector('#content').innerHTML = html
    }
    loadData();
</script>
{% endblock %}
